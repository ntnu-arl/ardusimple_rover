ekf_se_map:
  frequency: 4
  two_d_mode: true
  print_diagnostics: true
  publish_tf: true

  map_frame: map
  odom_frame: odom
  base_link_frame: vn100
  world_frame: odom

  #The order of the values is 
  #x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az.
  odom0: odometry/gps
  odom0_config: [true,  true,  false,
                false, false, false,
                false, false, false,
                false, false, false,
                false, false, false]

  #imu0: gps/navheading
  imu0: vn100/imu
  imu0_config: [false, false, false,
                true,  true,  false,
                false, false, false,
                true,  true,  true,
                true,  true,  true]
  imu0_nodelay: false
  imu0_differential: false
  imu0_relative: true
  imu0_queue_size: 5
